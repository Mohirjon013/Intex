<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="./css/main.css">
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
  <style>
    
  </style>
</head>
<body class="bg-[#E5E5E5]">
  
  <div class="flex justify-end">
    <nav class="w-[25%] bg-white h-[100vh]">
      <div class="pt-[34px] pb-[45px] pl-[41px] ">
        <img src="./images/intex-market.png" alt="" width="250">
      </div>
      <ul class="ml-[41px] mt-[44px] space-y-[20px]">
        <li>
          <a class="font-[400] text-[35px] leading-[35px] text-[#009398]" href="">Продукты</a>
        </li>
        <li>
          <a class=" font-[400] text-[35px] leading-[35px] text-[#B4B4C6]" href="./order.html">Заказы</a>
        </li>
        <li>
          <a class=" font-[400] text-[35px] leading-[35px] text-[#B4B4C6]" href="./sayt.html">Сайт</a>
        </li>

      </ul>
    </nav>

    
    <div class="w-[75%] ">
      <div class="bg-[#E5E5E5] pt-[31px] pr-[66px] pb-[45px] flex items-center justify-end">
        <a href="./dashboard.html" class="font-[400] text-[25px] leading-[25.54px] text-[#A6A6A6]">Просмотр веб-сайта</a>
        <span class="mx-[30px]  text-[#D6D6D6]">|</span>
        <div class="logout-modal flex cursor-pointer">
          <img class="mr-[10px]" src="./images/person.svg" alt="" width="18" height="22" >
          <strong class="person-date font-[400] text-[22px] leading-[25.54px] text-[#A6A6A6]">Joe Melton</strong>
        </div>
      </div>
      
      
      <div class="flex items-center justify-between pt-[22px] px-[45px] mb-[40px]">
        <div class="relative">
          <label class="w-[377px] inline-block flex justify-between py-[11px] pl-[34px] pr-[24px] bg-white rounded-[30px] shadow-inputShadow">
            <input class="search-input w-[85%] py-[8px] pr-[10px] border-r-[2px] text-[20px] border-slate-300 outline-none" type="text" name="searching" placeholder="Найти" autocomplete="off">
            <img src="./images/searching-img.svg" alt="searching img" width="24" height="24">
          </label>
          <ul class="popap-list h-0 p-0  z-50 overflow-hidden absolute bg-[#009398] w-full rounded-lg cursor-pointer">
            
          </ul>
        </div>
        
        <button onclick="handleAddProductBtnClick()" class="w-[222px] py-[20px] bg-[#009398] rounded-[29px] font-bold text-[20px] text-white leading-[23px] border-[2px] border-transparent hover:border-[#009398] hover:bg-white hover:text-[#009398]  duration-300 shadow-inputShadow">+ Добавить продукт</button>
      </div>
      
      <ul class="flex items-center justify-center space-x-[46px]">
        <li class="frame-item font-bold text-[35px] leading-[40px] text-[#009398] pb-[8px] border-b-[3px] border-[#009398] cursor-pointer">Каркасные</li>
        <li class="inflatable-item font-bold text-[35px] leading-[40px] text-[#A6A6A6] pb-[8px] border-b-[3px] border-transparent cursor-pointer">Надувные</li>
      </ul>
      
      <div class="mt-[65px] px-[42px] ">
        <table class="w-full">
          <thead>
            <tr class="bg-slate-200">
              <th class="py-[17px] text-center text-[20px] rounded-l-[30px]">Изображение</th>
              <th class="py-[17px] text-start text-[20px] ">Цена(сум)</th>
              <th class="py-[17px] text-start text-[20px] ">Количество</th>
              <th class="py-[17px] text-start text-[20px] ">Рамка</th>
              <th class="py-[17px] text-start text-[20px] rounded-r-[30px]">Действия</th>
            </tr>
            <tr class="w-full  mt-[22px] block bg-red-500"></tr>
          </thead>
          <tbody class="render-products">
            
            
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <div id="modal-wrapper" class="modal-wrapper scale-0 duration-300 fixed inset-0 backdrop-blur">
    <div class="modal-inner w-[900px]  mt-[25px] inset-0  p-5 rounded-lg bg-white m-auto shadow-inputShadow"></div>
  </div>
  
  
  
  
  
  <script src="./js/Admin/admin.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          },
          boxShadow: {
            'inputShadow': '0px 0px 7px 0px #00000040',
          }
        }
      }
    }
  </script>
</body>
</html>
